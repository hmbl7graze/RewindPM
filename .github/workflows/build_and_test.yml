name: CI/CD

on:
  # developからmainへのPR時
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

  # developブランチへのプッシュ時
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # PRの場合はdevelopブランチからのPRのみ実行
    if: github.event_name == 'push' || github.head_ref == 'develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore RewindPM.slnx

    - name: Build
      run: dotnet build RewindPM.slnx --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test RewindPM.slnx --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'
